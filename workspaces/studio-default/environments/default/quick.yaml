__layout:
  - id: videotestcard-0
    x: 432
    y: 16
  - id: silence-0
    x: 416
    y: 384
  - id: browseroverlay-0
    x: 864
    y: -48
  - id: preview-0
    x: 1552
    y: 112
  - id: latencystats-0
    x: 976
    y: -288
nodes:
  - type: input.videoTestCard
    config:
      displayName: videoTestCard
      resolution:
        width: 1280
        height: 720
      frameRate:
        frames: 25
        seconds: 1
      sourceName: video
      pattern: black
      id: videotestcard-0
    subscriptions: []
  - type: input.silence
    config:
      displayName: silence
      sampleRate: 48000
      channelLayout: stereo
      id: silence-0
    subscriptions: []
  - type: processor.transform.browserOverlay
    config:
      displayName: browserOverlay
      url: http://google.com
      id: browseroverlay-0
    subscriptions:
      - source: videotestcard-0
        streams:
          type: take-first-stream
          select:
            - video
  - type: output.preview
    config:
      displayName: preview
      bufferDelayMs: 500
      id: preview-0
    subscriptions:
      - source: browseroverlay-0
        streams:
          type: take-first-stream
          select:
            - video
      - source: silence-0
        streams:
          type: take-first-stream
          select:
            - audio
  - type: util.latency-stats
    config:
      displayName: latency-stats
      startNodeId: videotestcard-0
      endNodeId: browseroverlay-0
      id: latencystats-0
    subscriptions: []

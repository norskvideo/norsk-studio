__globalConfig: {}
components:
  - type: input.srt-listener
    config:
      port: 5001
      host: 0.0.0.0
      passphrase: ""
      sourceNames: strict
      streamIds:
        - camera1
        - camera2
        - camera3
      displayName: SRT Cameras
      id: srt_cameras-0
    subscriptions: []
  - type: output.preview
    config:
      iceServers:
        - stun:stun.l.google.com:19302
      bufferDelayMs: 500
      intervalMs: 1000
      displayName: Camera 1
      id: camera_1-0
    subscriptions:
      - source: srt_cameras-0
        streams:
          type: take-specific-stream
          select:
            - video
            - audio
          filter: camera1
  - type: output.preview
    config:
      iceServers:
        - stun:stun.l.google.com:19302
      bufferDelayMs: 500
      intervalMs: 1000
      displayName: Camera 2
      id: camera_2-0
    subscriptions:
      - source: srt_cameras-0
        streams:
          type: take-specific-stream
          select:
            - audio
            - video
          filter: camera2
  - type: output.preview
    config:
      iceServers:
        - stun:stun.l.google.com:19302
      bufferDelayMs: 500
      intervalMs: 1000
      displayName: Live Camera
      id: live_camera-0
    subscriptions:
      - source: source_switch
        streams:
          type: take-first-stream
          select:
            - video
            - audio
  - type: processor.browserOverlay
    config:
      url: https://app.singular.live/output/6CTPhPRe7yc5lkxgUixA5q/Default?aspect=9:5
      displayName: Lower Third
      id: lower_third-0
    subscriptions:
      - source: source_switch
        streams:
          type: take-first-stream
          select:
            - video
  - type: output.preview
    config:
      iceServers:
        - stun:stun.l.google.com:19302
      bufferDelayMs: 500
      intervalMs: 1000
      displayName: Camera 3
      id: camera_3-0
    subscriptions:
      - source: srt_cameras-0
        streams:
          type: take-specific-stream
          select:
            - audio
            - video
          filter: camera3
  - type: output.whep
    config:
      iceServers:
        - stun:stun.l.google.com:19302
      bufferDelayMs: 500
      displayName: WebRTC
      id: webrtc-0
    subscriptions:
      - source: source_switch
        streams:
          type: take-first-stream
          select:
            - audio
      - source: fixedladder-0
        streams:
          type: take-specific-stream
          select:
            - video
          filter: h264_1920x1080
  - type: output.autoCmaf
    config:
      displayName: HLS and DASH
      name: default
      sessionId: false
      segments:
        retentionPeriod: 60
        defaultSegmentCount: 0
        targetSegmentDuration: 2
        targetPartDuration: 0.5
      s3Destinations: []
      id: hls_anddash-1
    subscriptions:
      - source: source_switch
        streams:
          type: take-first-stream
          select:
            - audio
      - source: fixedladder-0
        streams:
          type: take-specific-streams
          select:
            - video
          filter:
            - h264_1920x1080
            - h264_1280x720
            - h264_640x360
            - h264_320x180

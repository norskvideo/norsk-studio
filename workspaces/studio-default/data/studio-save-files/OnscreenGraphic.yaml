__layout:
  - id: videotestcard-0
    x: 416
    y: 272
  - id: silence-0
    x: 656
    y: 592
  - id: whep-0
    x: 1440
    y: 176
  - id: onscreen_graphic
    x: 896
    y: 208
__globalConfig: {}
components:
  - type: input.videoTestCard
    config:
      displayName: Video Test Card
      resolution:
        width: 1280
        height: 720
      frameRate:
        frames: 25
        seconds: 1
      sourceName: video
      pattern: black
      id: videotestcard-0
    subscriptions: []
  - type: input.silence
    config:
      displayName: Silence
      sampleRate: 48000
      channelLayout: stereo
      id: silence-0
    subscriptions: []
  - type: output.whep
    config:
      displayName: WebRTC Output
      bufferDelayMs: 500
      id: whep-0
    subscriptions:
      - source: onscreen_graphic
        streams:
          type: take-first-stream
          select:
            - video
      - source: silence-0
        streams:
          type: take-first-stream
          select:
            - audio
  - type: processor.onscreenGraphic
    config:
      displayName: Onscreen Graphic
      initialGraphic: Norsk.png
      initialPosition:
        type: named
        position: bottomleft
      id: onscreen_graphic
    subscriptions:
      - source: videotestcard-0
        streams:
          type: take-first-stream
          select:
            - video
